name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/book/**'
      - '.github/workflows/docs.yml'
  # Allow manual re-deploy from the Actions tab
  workflow_dispatch:

# Required for the Pages deployment API
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; don't cancel in-progress deploys
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        env:
          MDBOOK_VERSION: "0.4.52"
        run: |
          curl -sSL \
            "https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
            | tar -xz --directory /usr/local/bin

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build book
        run: mdbook build docs/book

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # mdBook outputs to docs/book/book by default (build-dir = "book" in book.toml)
          path: docs/book/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
